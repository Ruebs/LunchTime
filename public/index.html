<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="js/framework/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/framework/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/framework/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script type="text/javascript" src="js/firebase-service.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/main-controller.js"></script>

    <link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <link type="text/css" rel="stylesheet" href="styles/loading-box.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body ng-app="lunchtime" ng-controller="mainController" class="container-fluid">
    <div class="row hide-overflow">

        <div ng-class="{'loaded':pageLoaded==true}" class="loading-canvas">

            <!--login/register-->
            <div ng-if="showLogin" class="login">

                <div ng-init="">
                    <h2 class="">Welcome! Log in to LunchTime</h3>
                        <hr class="">

                        <input ng-model="username" type="email" class="form-control" placeholder="email@domain.com" required="" autofocus="" />
                        <input ng-model="password" type="password" class="form-control" placeholder="Str0ngP4ssW0rd" required="" />
                </div>

                <button ng-click="login(username, password)" class="btn btn-lg btn-primary btn-block" id="loginButton">Login</button>
                <button ng-click="register(username, password)" class="btn btn-lg btn-default btn-block">Register</button>

            </div>

            <!--loading animation-->
            <div ng-hide="showLogin">
                <div class="inner logo-image" ng-class="{'loaded':hideLogo==true}">
                    <span><img src="resources/images/lunchtime_logo.png" alt="LunchTime" height="150"></span>
                </div>

                <div class="inner logo-text" style="width:100%">
                    <span class="loader">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </span>
                    <span class="logo-text">LunchTime</span>
                </div>
            </div>
        </div>

        <!--page content-->
        <div ng-show="hideLogo" ng-class="{'waiting':pageLoaded==false,'finished':pageLoaded==true}">
            <div ng-include="'views/pages/layout.html'"></div>
        </div>

    </div>
</body>

</html>
