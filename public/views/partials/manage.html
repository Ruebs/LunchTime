<div style="padding: 50px 0px 25px 100px; width: 500px;">
    <label>New Option Name
    <input  class="form-control" ng-model="newOptionName">
    </label>
    <label style="width: 500px; padding-bottom: 5px;">New Option Logo URL (Must be HTTPS)
    <input class="form-control" ng-model="newOptionLogo" ng-disabled="useGenericLogo">
    <input type="checkbox" ng-model="useGenericLogo">Use Generic Logo</input>
    </label>
    <div style="padding-bottom: 5px; padding-top: 5px; padding-left: 55px; font-weight: bold; cursor: pointer; background-color: #4c90e5" ng-click="addNewOption(newOptionName, newOptionLogo, useGenericLogo)">
        Click to Add New Lunch Option
    </div>
    <div style="padding-bottom: 40px;">
    </div>
    <div style="padding-bottom: 5px;" ng-repeat="lunchSource in lunchSourcesArr | orderBy:'value.LastOrdered'">
        <div style="background-color: lightcoral; cursor: pointer; display: flex;" ng-click="deleteOption(lunchSource.key)">
            <img style="padding-right: 10px;" width="75" height="75" ng-src="{{lunchSource.value.Logo}}"></img>
            <div>
                <div style="font-weight: bold; padding-top: 20px;">{{lunchSource.key}}</div>
                <div ng-if="lunchSource.value.LastOrdered > 0">({{lunchSource.value.LastOrdered.substr(4,2)}}/{{lunchSource.value.LastOrdered.substr(6,2)}}/{{lunchSource.value.LastOrdered.substr(0,4)}})</div>
                <div ng-if="lunchSource.value.LastOrdered == 0">(Hasn't Won Yet)</div>
            </div>
            <span style="padding-left: 50px; padding-top: 20px;">Click to Delete!</span>
        </div>
    </div>
</div>
