<div style="padding: 50px 0px 50px 100px; width: 400px;">
    <div class="btn btn-default" style="padding-bottom: 5px; padding-top: 5px; padding-left: 5px; font-weight: bold; cursor: pointer; background-color: orange" ng-click="recordAndReset()">
        Click to Lock in Winner and Reset Votes
    </div>
    <div style="padding-bottom: 40px;">
    </div>
    <div style="padding-bottom: 5px;" ng-repeat="lunchSource in lunchSourcesArr | orderBy:['-value.VotesLength', 'value.LastOrdered']">
        <div ng-style="{'background-color': $index == 0 && lunchSource.value.VotesLength > 0 ? '#6bf442' : 'white'}" style="display: flex;">
            <img style="padding-right: 10px;" width="75" height="75" ng-src="{{lunchSource.value.Logo}}"></img>
            <div>
                <div style="font-weight: bold; padding-top: 20px;">{{lunchSource.key}}</div>
                <div ng-if="lunchSource.value.LastOrdered > 0">({{lunchSource.value.LastOrdered.substr(4,2)}}/{{lunchSource.value.LastOrdered.substr(6,2)}}/{{lunchSource.value.LastOrdered.substr(0,4)}})</div>
                <div ng-if="lunchSource.value.LastOrdered == 0">(Hasn't Won Yet)</div>
            </div>
            <span style="padding-left: 50px; padding-top: 20px;">{{lunchSource.value.VotesLength}} Votes</span>
        </div>
    </div>
</div>
